<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="keywords" content="品味新西兰" />
    <meta name="description" content="品味新西兰"/>
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon1.png">
    <title>品味新西兰</title>
  </head>
  <style type="text/css">
    * {
     margin: 0;
    }

     .body-loading {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       z-index: 100;
       display: flex;
       align-items: center;
       justify-content: center;
       background: #000332;
       transition: all .3s ease-out;
       opacity: 1;
       z-index: 9999;
       color: white;
       flex-wrap: wrap;
     }

     .body-loading img {
       width: 150px;
     }

     .body-loading p {
       font-size: 16px;
       width: 100%;
       text-align: center;
       padding-top: 30px;
       letter-spacing: 5px;
       animation: fade-in 2s linear infinite;
     }

     .hide-loading {
       display: none;
       opacity: 0;
       visibility: hidden;
     }

     @keyframes fade-in {
       from {
         opacity: 0;
       }

       to {
         opacity: 1;
       }
     }
   </style>
  <body>
    <noscript>
      <strong>We're sorry but musiclens doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- 加载动画 -->
    <div class="body-loading">
      <div class="loading-box">
        <img src="<%= webpackConfig.output.publicPath %>logo.png" alt="">
        <p class="triangle-loading">LOADING</p>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
